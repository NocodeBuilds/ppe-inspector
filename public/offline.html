
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PPE Inspector</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
      color: #666;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background-color: #388E3C;
    }
    
    .cached-data {
      margin-top: 30px;
      text-align: left;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    
    .cached-data h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    
    .cached-item {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”Œ</div>
    <h1>You're offline</h1>
    <p>We can't load the page you requested because you're not connected to the internet. Check your connection and try again.</p>
    <a href="/" class="button">Try Again</a>
    
    <div class="cached-data">
      <h2>Available Offline</h2>
      <div id="cached-pages">
        <div class="cached-item">Dashboard</div>
        <div class="cached-item">Recently viewed equipment</div>
      </div>
    </div>
  </div>
  
  <script>
    // Check if we're back online periodically
    function checkOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        setTimeout(checkOnlineStatus, 3000);
      }
    }
    
    // Start checking online status
    checkOnlineStatus();
    
    // Add event listener to retry button
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
    
    // Update cached pages from service worker (would be implemented in a real app)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'OFFLINE_PAGES') {
          const cachedPagesContainer = document.getElementById('cached-pages');
          cachedPagesContainer.innerHTML = '';
          
          event.data.pages.forEach(page => {
            const div = document.createElement('div');
            div.className = 'cached-item';
            div.textContent = page.title;
            div.addEventListener('click', () => {
              window.location.href = page.url;
            });
            cachedPagesContainer.appendChild(div);
          });
        }
      });
    }
  </script>
</body>
</html>
